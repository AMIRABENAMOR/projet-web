<i>List of Admin</i>
<div class="row " style="position: relative;right: -250px;top:-400px;">
    <div class="row" style="background-color: rgb(16, 21, 31);">
        <div class="col-3" style="color:white;">EMAIL</div>
        <div class="col-3"style="color:white;">PASSWORD</div>
        <div class="col-3"style="color:white;">nbanimale</div>
    </div>
<div class="row " *ngFor="let x of admin" style="background-color:rgba(144, 169, 180, 0.5)">
    <div #email class="col-sm-3"><input type="text" [placeholder]="x.email" style="border-radius:10px;width:150px;"[id]="x.email+'e'"></div>
  
    <div #password class="col-sm-3"><input type="text" [placeholder]="x.password" style="border-radius:10px;width:150px;"[id]="x.email+'p'"></div>
    <div class="col-sm-3 col-md-2"><input type="text" [placeholder]="x.nbanimale" style="border-radius:10px;width:50px;"></div>
    <div class="col-sm-2 col-md-1"><input #bt type="button" class="btn btn-danger" [id]="x.email" placeholder="DELETE" (click)="supression(bt.id)"></div>
    <div class="col-sm-3 col-md-1"><input #bt2 type="button" class="btn btn-success" [id]="x.email" placeholder="SAVE" [name]="x.password" (click)="modifier(bt2.id)"></div>

    <br>
    <hr>
    
    
</div>


</div>
