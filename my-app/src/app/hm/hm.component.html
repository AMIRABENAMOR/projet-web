<div class="container-fluid">
    <div class="row">
    <div class=" col-6">
        <img src="https://th.bing.com/th/id/R.2345d3c0bc73aae61a77f6eb714a46ae?rik=KW8Ithb6XGQscw&riu=http%3a%2f%2fhdqwalls.com%2fdownload%2fdog-cute-qhd-3840x2160.jpg&ehk=OFKkKvPDNtG16jdfdNm3sUtohuo2IB1gXKsTDSzdoOE%3d&risl=&pid=ImgRaw&r=0" style="width:1600px;">
    </div>
    <div class="col-5 offset-1 card" style="background-color: rgba(0,0,0,0.6);">
        
        <form>
            <div class="form-group">
                <span class="form-label">Animal Name</span>
                <<input class="form-control" type="text" id="name">>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">Animal Type</span>
                        <select class="form-control" id="op">
                            <option>DOG</option>
                            <option>CAT</option>
                        </select>
                        <span class="select-arrow"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span class="form-label">Animal Health Record</span>
                <input class="form-control" type="text" id="carnet">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label" >Check In</span>
                        <input class="form-control" type="date" id="checkin" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">Check out</span>
                        <input class="form-control" type="date" id="checkout" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <span>Similar Activities</span>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Activities1">
                    <label class="form-check-label" for="Activities" checked>Hairdressing</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Activities2">
                    <label class="form-check-label" for="Activities">Dressing</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Activities3">
                    <label class="form-check-label" for="Activities">Sports</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Activities4">
                    <label class="form-check-label" for="Activities">Intelligence Games</label>
                  </div>
            </div>
            <div class="form-btn ">
                
                <button type="button" class=" btn-success offset-4" (click)="envoyer()">Reserve</button>
            </div>
        </form>
          
    </div>
    
    <div style="background-color: black;"> 
        <input type="text" placeholder="newsletter?">
        <br>
        <input type="button" placeholder="inscrire" style="width:80px;">

    </div>
    
    </div>
